<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Crie sua senha segura</h1>

      <form id="password-options-form">
        <p>Selecione as opções que você deseja</p>
        <div class="form-option">
          <label for="length">Quantidade de caracteres:</label>
          <input type="number" name="length" id="length-input" value="10" />
        </div>
        <div class="form-option">
          <label for="letters">Letras:</label>
          <input type="checkbox" name="letters" id="letters-input" checked />
        </div>
        <div class="form-option">
          <label for="numbers">Números:</label>
          <input type="checkbox" name="numbers" id="numbers-input" checked />
        </div>
        <div class="form-option">
          <label for="symbols">Simbolos:</label>
          <input type="checkbox" name="symbols" id="symbols-input" checked />
        </div>

        <input type="submit" value="Criar senha" id="generate-password-btn" />
      </form>

      <div id="password-container" class="hide">
        <p>Aqui está a sua senha:</p>
        <span id="password"></span>
        <button id="copy-password-btn">Copiar</button>
      </div>
    </div>
  </body>
</html>
